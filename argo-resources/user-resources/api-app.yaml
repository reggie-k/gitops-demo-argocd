apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chuck-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io    
spec:
  project: chuck-project
  destination:
    namespace: chuck
    server: 'https://kubernetes.default.svc'
  source:
    path: api
    repoURL: 'https://github.com/Dimss/chuck-forum19-demo.git'
    targetRevision: master
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      selfHeal: true

